
<div class="page-inner" style="top: 60px;">
  <div class="main-wrapper">
    <div class="row">
      <div class="col-md-4 center">
        <a [routerLink]="['/']" class="logo-name text-lg text-center">
          <img src="assets/img/logo.png" alt="">
      </a>
      <h3>Welcome back. Log in here.</h3>
        <div class="">
          <div class="login-box" id="card" style="text-align: center;">
          <div class="text-danger-div">
            <span *ngIf="validationErr" class="text-danger">{{
              validationErr
            }}</span>
          </div>
          <form #loginForm="ngForm" (ngSubmit)="doLogin()">
                <div class="form-group">
                  <input type="text" #username="ngModel" class="form-control input-field" id="username"  pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" required [(ngModel)]= "userModel.username" placeholder="Username/Email Address*" name="username" autocomplete="off">

                  <div *ngIf="username.invalid && (username.dirty || username.touched)">
                    <small class="text-danger" *ngIf="username.errors?.['required']"> Username is required </small>
                    <small class="text-danger" *ngIf="username.errors?.['pattern']"> Invalid username </small>
                  </div>
                 
              </div>
              
              <div class="form-group">
                <input type="password" class="form-control input-field" name="password" #password="ngModel" required placeholder="password*" [(ngModel)]="userModel.password">

                <div *ngIf="password.invalid && (password.dirty || password.touched)">
                  <small class="text-danger" *ngIf="password.errors?.['required']"> Password is required </small>
                </div>
              </div>
                
              <button type="submit" class="btn btn-success btn-block" [disabled]="loginForm.form.invalid">Login</button>
              <!-- <button mat-raised-button color="primary" style="margin-right:5px;">login</button> -->
              <!-- <button mat-raised-button color="primary" style="margin-right:5px;">register</button> -->
              <p class="m-t-10 forgot-pass"><a (click)="openModal()"> Forgot Password?</a></p>
              <div class="col-md-12 text-center">
                <a [routerLink]="['/signup']" class="trial-btn">New Registration</a>
            </div>
          </form>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
